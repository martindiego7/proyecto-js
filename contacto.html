<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8"/>
    <title>Proyecto con js</title>    
    <!--estilos css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Jquery/jquery-ui-1.12.1/jquery-ui.min.css"/>
    <link rel="stylesheet" href="Jquery/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" href="Jquery/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>

    <script type="text/javascript" src="Jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!--plugin validacion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--Scripts-->
    <script type="text/javascript" src="js/main.js"></script>
</head>
        <body>
            <div id="selector-theme">
                <div id="to-green"></div>
                <div id="to-red"></div>
                <div id="to-blue"></div>
            </div>
            <section id="global">
                <!--Cabecera-->
                <header>
                    <div id="logo">
                        <h1>projecto js</h1>
                    </div>
                    <div class="clearfix"></div>
                    <nav id="menu">
                        <ul >
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="reloj.html">Reloj</a></li>
                            <li><a href="about.html">Sobre Mi</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </header>
 
                <!--Contenido-->
                <section id="content">
                    <div id="box">
                       <!--Cargar formulario de contacto--> 
                       <h2>Contacto</h2>
                       <form action="" method="POST" id="form-contact">
                           <label for="name">Nombre</label>
                           <input type="text" name="name" data-validation="alphanumeric" />

                           <label for="surname">Apellido</label>
                           <input type="text" name="surname" data-validation="alphanumeric"/>

                           <label for="email">Email</label>
                           <input type="text" name="email" data-validation="email"/>

                           <label for="sex">Sexo</label>
                           <select name="sex" data-validation="required">
                                <option value="men">Hombre</option>
                                <option value="woman">Mujer</option>
                           </select>

                           <label for="date">Fecha de Nacimiento</label>
                           <input type="text" name="date" data-validation="date"
                           data-validation-format="dd-mm-yyyy"/>

                           <label for="years">Edad</label>
                           <input type="number" name="years" data-validation="number"/>

                           <input type="submit"  value="Enviar">
                       </form>
                       
                    </div>
                    <br>
                    <br>

                    <aside id="sidebar">
                        <div id="about">
                            <h4><span> quien soy </span></h4>
                            <img src="img/caracol.jpg" />
                            <p>Lorem Ipsum is simply dummy text of the printing 
                                and typesetting industry. </p>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div id="login">
                            <h4><span>identificate</span></h4>
                            <form>
                                <label for="name">
                                    Nombre
                                </label>
                                <input type="text" name="name" id="form_name">

                                <label for="email">
                                    Correo
                                </label>
                                <input type="text" name="email">

                                <label for="password">
                                    contrase√±a
                                </label>

                                <input type="password" name="password">

                                <input type="submit" value="Entrar">
                            </form>
                        </div>
                    </aside>
                    <div class="clearfix"></div>
                </section>
            </section>

            <!--footer-->
            <footer>
                master en javascript

                <a href="#" class="subir">Ir arriba</a>
            </footer>
        </body>
    
</html>
